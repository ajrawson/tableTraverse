<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Table Traverse Example</title>

  <script type="text/javascript" src="lib/jquery-1.5.1.min.js"></script>
  <script type="text/javascript" src="lib/jquery.tableTraverse.js"></script>
  
  <style type="text/css">
	table {
		width: 100%;
	}
	table thead {
		color: white;
		background-color: black;
	}
	.evenRow {
		background: #CCC;
	}
	.oddRow {
		background: #FFF;
	}
	.selectedRow {
		background: yellow;
	}
	.myRows {
		background: red;
	}
  </style>

  <script type="text/javascript">
	$(function() {
		$('table').tableTraverse();
		$('table input').change(function() {
			//console.log($(this).val());
		});
	});
  </script>

</head>
<body>

<table id="table" border="1" cellspacing="0px" cellpadding="0px"> 
	<thead>
		<tr>
			<th>Column1</th>
			<th>Column2</th>
			<th>Column3</th>
			<th>Column4</th>
			<th>Column5</th>
			<th>Column6</th>
			<th>Column7</th>
			<th>Column8</th>
			<th>Column9</th>
		</tr>
	</thead>
	<tbody>
		<tr class="oddRow">
			<td><input type="button" value="Click" /></td>
			<td>test1</td>
			<td>qewr1</td>
			<td><input id="input1" type="text" /></td>
			<td><input id="input2" type="text" /></td>
			<td>
				<select>
					<option></option>
					<option>Each</option>
					<option>Cup</option>
				</select>
			</td>
			<td>test1</td>
			<td><input id="input3" type="text" /></td>
			<td><input id="input4" type="text" /></td>
		</tr>
		<tr class="evenRow">
			<td><input type="button" value="Click" /></td>
			<td>test2</td>
			<td>qwer2</td>
			<td><input type="text" /></td>
			<td><input type="text" /></td>
			<td>
				<select>
					<option></option>
					<option>Each</option>
					<option>Cup</option>
				</select>
			</td>
			<td>test2</td>
			<td><input type="text" /></td>
			<td><input type="text" /></td>
		</tr>
		<tr class="oddRow">
			<td><input type="button" value="Click" /></td>
			<td>test3</td>
			<td>qwer3</td>
			<td><input type="text" /></td>
			<td><input type="text" /></td>
			<td>
				<select>
					<option></option>
					<option>Each</option>
					<option>Cup</option>
				</select>
			</td>
			<td>test3</td>
			<td><input type="text" /></td>
			<td><input type="text" /></td>
		</tr>
		<tr class="evenRow">
			<td><input type="button" value="Click" /></td>
			<td>test4</td>
			<td>qwre4</td>
			<td><input type="text" /></td>
			<td><input type="text" /></td>
			<td>
				<select>
					<option></option>
					<option>Each</option>
					<option>Cup</option>
				</select>
			</td>
			<td>test4</td>
			<td><input type="text" /></td>
			<td><input type="text" /></td>
		</tr>
	</tbody>
</table>

</body>
</html>
